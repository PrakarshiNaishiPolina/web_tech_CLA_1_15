<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Table</title>
    <style>
         
            table, th, tr, td{
                border: 1px solid black;
            }
        
    </style>
</head>
<body>

     <h2>Student Mark Table</h2>
        <table cellspacing="5px" cellpadding="5px">
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Math</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Science</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>English</td>
                <td>88</td>
            </tr>
        </table>

</body>
</html>
