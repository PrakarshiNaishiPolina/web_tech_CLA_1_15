<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
    <style>
        /* to make the image responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto; /* Centering the image */
        }
    </style>
</head>
<body>

    <h2>Responsive Image Example</h2>

    <img src="blair.jpeg" 
         alt="Blair Waldorf." 
         title="Queen Bee of Constance Ballard"
         width="600">

</body>
</html>
