<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Sales Data Table</h2>

    <table>
        <tr>
            <th rowspan="2">Product</th>
            <th colspan="3">January</th>
            <th colspan="3">February</th>
            <th rowspan="2">Total Sales</th>
        </tr>
        <tr>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
        </tr>
        <tr>
            <td rowspan="2">Laptop</td>
            <td>150</td>
            <td>200</td>
            <td>180</td>
            <td>220</td>
            <td>250</td>
            <td>230</td>
            <td rowspan="2">1230</td>
        </tr>
        <tr>
            <td>130</td>
            <td>190</td>
            <td>170</td>
            <td>210</td>
            <td>240</td>
            <td>220</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td colspan="2">140</td>
            <td>160</td>
            <td>180</td>
            <td>200</td>
            <td>190</td>
            <td>870</td>
        </tr>
        <tr>
            <td rowspan="2">Smartphone</td>
            <td>300</td>
            <td>320</td>
            <td>310</td>
            <td>330</td>
            <td>350</td>
            <td>340</td>
            <td rowspan="2">1950</td>
        </tr>
        <tr>
            <td>280</td>
            <td>310</td>
            <td>290</td>
            <td>320</td>
            <td>340</td>
            <td>330</td>
        </tr>
        <tr class="bold">
            <td colspan="7">Grand Total</td>
            <td>4050</td>
        </tr>
    </table>

</body>
</html>
