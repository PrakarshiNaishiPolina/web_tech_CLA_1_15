<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Target Attribute Demo</title>
</head>
<body>

    <h2>Demonstrating the Target Attribute in Hyperlinks</h2>

    <!-- Link that opens in the same tab -->
    <p><a href="https://www.example.com" target="_self">Open Example.com in the same tab</a></p>

    <!-- Link that opens in a new tab -->
    <p><a href="https://www.google.com" target="_blank">Open Google in a new tab</a></p>

    <!-- Link that opens in a new window (same as _blank in most cases) -->
    <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in a new window</a></p>

    <!-- Named target for iframe -->
    <p><a href="https://www.youtube.com" target="youtubeFrame">Load YouTube inside the iframe</a></p>

    <!-- Iframe for loading YouTube -->
    <iframe name="youtubeFrame" width="600" height="400" style="border: 1px solid black;"></iframe>

</body>
</html>
